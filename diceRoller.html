<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
	<link rel="stylesheet" type="text/css" href="diceroller.css">
</head>
<body>
	<main>
		<div id="diceBlock">
			<div id="labelBlock">
				<p id="leftLabel" class="diceLabel">Number of Dice</p>
				<p id="rightLabel" class="diceLabel">Modifier</p>
			</div>
			<!-- d4 -->
			<form id="d4Form" class="forms">
				<input type="text" name="d4quantity" id="d4quantity" value="1">
				<label for="d4modifier">d4 + </label>
				<input type="text" name="d4modifier" id="d4modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d4Result" class="result">0</span>
			</form>

			<!-- d6 -->
			<form id="d6Form" class="forms">
				<input type="text" name="d6quantity" id="d6quantity" value="1">
				<label for="d4modifier">d6 + </label>
				<input type="text" name="d6modifier" id="d6modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d6Result" class="result">0</span>
			</form>

			<!-- d8 -->
			<form id="d8Form" class="forms">
				<input type="text" name="d8quantity" id="d8quantity" value="1">
				<label for="d8modifier">d8 + </label>
				<input type="text" name="d8modifier" id="d8modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d8Result" class="result">0</span>
			</form>

			<!-- d10 -->
			<form id="d10Form" class="forms">
				<input type="text" name="d10quantity" id="d10quantity" value="1">
				<label for="d10modifier">d10 + </label>
				<input type="text" name="d10modifier" id="d10modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d10Result" class="result">0</span>
			</form>

			<!-- d12 -->
			<form id="d12Form" class="forms">
				<input type="text" name="d12quantity" id="d12quantity" value="1">
				<label for="d12modifier">d12 + </label>
				<input type="text" name="d12modifier" id="d12modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d12Result" class="result">0</span>
			</form>

			<!-- d20 -->
			<form id="d20Form" class="forms">
				<input type="text" name="d20quantity" id="d20quantity" value="1">
				<label for="d20modifier">d20 + </label>
				<input type="text" name="d20modifier" id="d20modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d20Result" class="result">0</span>
			</form>

			<!-- d100 -->
			<form id="d100Form" class="forms">
				<input type="text" name="d100quantity" id="d100quantity" value="1">
				<label for="d100modifier">d100 + </label>
				<input type="text" name="d100modifier" id="d100modifier" value="0">
				<button type="submit">Roll!</button>
				&nbsp;<span id="d100Result" class="result">0</span>
			</form>

			<!-- dice illustrations -->
			<div id="diceImageBlock">
				<img src="images/d4.png" class="diceImage">
				<img src="images/d6.png" class="diceImage">
				<img src="images/d8.png" class="diceImage">
				<img src="images/d10.png" class="diceImage">
				<img src="images/d12.png" class="diceImage">
				<img src="images/d20.png" class="diceImage">
				<img src="images/d100.png" class="diceImage">
			</div>

			<!-- results window -->
			<h1>Results</h1>
			<p id="resultsWindow">&nbsp;</p>
			<button type="button" onclick="clearElement('resultsWindow')">Clear</button>
		</div>
	</main>
</body>

<script src="diceroller.js"></script>

	
</script>
</html>
